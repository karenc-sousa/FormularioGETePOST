<!DOCTYPE html>
<html lang='pt-BR'>

<head>
	<meta charset="utf-8">
	<title>Formulário de Solicitação</title>
</head>
<body>
	<h1> Para iniciar sua solicitação, preencha os dados abaixo</h1>
<div>
<form action="recebePOST.html" method="POST"> 
	<label for="nome">Nome:</label>
	<input type="text" name="nome" id="nome" />
</div>

<br>
<div>

	<label for="email">E-mail:</label> <input type="email"   
    name="email" id="email" />
</div>
 
<br>
<div>
	<label for="telefone">Telefone:</label>
	<input type="text" name="telefone" id="telefone" />
</div>

<br>
<div>
   <label for="senha">Senha:</label> <input type="password"
            name="senha" id="senha" />
</div>

<br>
<div>
	<label for="idade">Idade:</label>
	<select name="idade" id="idade">
		<option>18</option>
		<option>19</option>
		<option>20</option>
		<option>21</option>
		<option>22</option>
		<option>23</option>
		<option>24</option>
		<option>25</option>

	</select>
</div>

<br>
<div>
	<label for="conta">Tipo de Conta:</label>
	<select name="conta" id="conta">
		<option>Poupança</option>
		<option>Corrente</option>
	</select>

</div>

<br>
<div>
	<label>Sexo:</label>
	<input type="radio" name="tiporadio">Feminino
	<input type="radio" name="tiporadio">Masculino

</div>

<br>
<div>
	<input type="submit">
</div>
</form>
	
</body>

</html>
